name = "omni_repository"
[server]
publicHttpPort = 8080
internalHttpPort = 8088
dataFolder = "./data/"
serverName = "localhost:8080"
[log]
logFile = "/app/logs/run-application-{date}.log"
errFile = "/app/logs/run-error-{date}.log"

[repoManager]
[workManager]
threads = 10
syncInterval = 30
    [workManager.workers.imagePuller]
        maxRetry = 5
    [workManager.workers.imagerPusher]
        endpoint = ""
        ak = ""
        sk = ""
        bucket = ""
        partSize = 419430400
[persistentStore]
host = "192.168.1.193"
user = "root"
password = "rootpswd"
dbname = "omni_repository"
port = "3306"
[mq]
kafka_brokers = "192.168.1.193:9092"